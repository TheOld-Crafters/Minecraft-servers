    Read_Disabled: Joining channels for reading has been disabled.
    Leave_Reading_You: ' You left reading &o{0}&7 channel(s) over limit.'
    Leave_Reading_Other: ' {target} left reading &o{0}&7 channel(s) over limit.'
    Switch_Success: Switched mode for channel &o{0} &7from {1} to {2}.
    Success: Joined &o{0} &7channel in {1} mode.
    Notification: '&8[&2+&8] &7Player {player} has joined ''{channel}'' channel.'
    
  Leave:
    Usage: <channel> [player]
    Description: Leave a chat channel.
    Usages:
    - '/{label} {sublabel} <channel> &7- Leave chat channel.'
    - '/{label} {sublabel} <channel> <player> &7- Force player to leave channel.'
    Not_Joined: '(self ? ''You are'' : ''{0} is'') + '' not joined in this channel. '' + (channelsPlayerCanLeave.isEmpty() ? ''There are no channels '' + (self ? ''you'' : ''player'') + '' can leave.'' : (self ? ''You'' : ''Player'') + '' can leave channels: {1}'')'
    No_Channels: '(self ? ''You have'' : ''Player has'') + '' no channels to leave.'''
    Switch_To_Reading_V2: '(self ? ''You'' : ''{target}'') + '' switched the &o{0} &7channel to reading. Type the command again to leave.'''
    Success_V2: ' (self ? ''You'' : ''{target}'') + '' left the &o{0} &7channel.'''
    Notification: '&8[&4-&8] &7Player {player} has left ''{channel}'' channel.'
    
  List:
    Description: List players in chat channels.
    Usages:
    - '/{label} {sublabel} &7- List all channels with players.'
    - '/{label} {sublabel} <channel> &7- List players in the given channel.'
    Mute: ''' &8[&7'' + (muted ? ''&cUnmute'' : ''Mute'') + ''&8]'''
    Mute_Tooltip: '''&6Click to '' + (muted ? ''un'' : '''') + ''mute this channel'' + (muted ? '''' : '' for 15 minutes'') + ''.'''
    Join: ''' &8[&7'' + (joined ? ''&aLeave'' : ''Join'') + ''&8]'''
    Join_Tooltip: '''&6Click to '' + (joined ? ''leave'' : ''join'') + '' this channel.'''
    No_Players: ' &7- &oNo players.'
    Remove: '&8[&4X&8] '
    Remove_Tooltip: '&6Click to remove {0} from channel.'
    Header: 'bungee ? ''Bungee'' : ''Online'' + '' Channel Players'''
    Line: '&8[{mode_color}{mode}&8] &f{player}'
    
  Send:
    Usage: <channel> <message>
    Description: Send message to a channel.
  
  Send_As:
    Usage: <player> <channel> <message>
    Description: Send message to a channel as player.
    Error: 'Sending as ''{0}'' failed: {1}'
    
