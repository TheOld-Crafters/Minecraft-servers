  commands:
    admin:
      add:
        description: "add new biome. It creates empty biome object with default settings."
        parameters: "[id]"
      edit:
        description: "change given <id> property. Can only edit existing properties."
        parameters: "<id> <property> <new_value>"
      help:
        description: "opens Admin GUI for players."
        parameters: ""
      import:
        description: "import biomes from biomes.yml file. Adding 'overwrite' will overwrite existing biomes."
        parameters: "[overwrite]"
      set:
        description: "set biome for <player>'s island. [type] and [size] are optional."
        parameters: "<player> <biome> [type] [size]"
      settings:
        description: "edit default settings via simple command. Only existing settings can be edited."
        parameters: "<property> <new_value>"

      migrate:
        description: 'migrate current game world biomes data to storage format.'
        parameters: ''

    user:
      help:
        description: "Éghajlat változtatás menü."
        parameters: ""
      info:
        description: "az INFO paranccsal kérhetsz le információt egy éghajlatról."
        parameters: "<éghajlat>"
      set:
        description: "a SET paranccsal menü nélkül állíthatsz be éghajlatot."
        parameters: "<éghajlat> [<típus>] [<nagyság>]"

