# use & for colors
#   placeholders will be listed in front of the keys

# messages and inventory titles directly related to the game
game:
  econ:
    # use %cost% for the amount payed
    payed: " &2Fizettél ennyit: &4%cost%"
    notEnoughMoney: " &4Nincs elég pénzed!"
    # use %reward% for the amount the player won
    wonMoney: " &2Nyertél: &1%reward%&2-t!"
    # use %reward% for the amount the player won and %loser% for the player that gave up
    wonMoneyGaveUp: " &2Nyertél &1%reward%&2-t! %loser% feladta."
    # use %reward% for the amount the player won and %loser% for the player that was too slow
    wonMoneyTooSlow: " &2Nyertél &1%reward%&2-t! %loser% túl lassú volt."
  # this message is displayed if the player won and economy is disabled
  won: " &2Megnyerted a játékot!"
  lost: " &4Elveszítetted a játékot."
  draw: " &4A játék döntetlen lett."
  # gave up message
  gaveUp: " &4Feladtad"
  # too slow message
  tooSlow: " &4Elfogyott az időd"
  # won message send when the other player gave up
  #   use %loser% for the name of the player that gave up
  otherGaveUp: " &2Nyertél! %loser% feladta."
  # won message send when the other player does not fire in time
  #   use %loser% for the name of the player that gave up
  otherTooSlow: " &2Nyertél! %loser% túl lassú volt."

name: '&1TicTacToe&r'
prefix: "[&3TicTacToe&r]"

gameHelp:
  - '&1&lA játékot csak ketten lehet játszani.'
  - '&1&lPróbálj meg szerezni 3 jelölést sorban a 3x3 rácsban.'

inventoryTitles:
  won: "&2TicTacToe       &2Nyertél!"
  lost: "&2TicTacToe       &4Vesztettél!"
  draw: "&2TicTacToe       &4Döntetlen!"
  othersTurn: "&2TicTacToe     &4OAz ellenfeled körje!  &a%time%"
  yourTurn: "&2TicTacToe     &2A te köröd!  &4%time%"

  
