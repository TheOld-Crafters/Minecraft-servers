        - '&5&o"man, just go click click click click click,'
        - '&5&o     itâ€™s real easy, man."'
    109:
      name: "Sextillion fingers"
      description:
        - '&5&o"sometimes'
        - '&5&othings just'
        - '&5&oclick"'
    188:
      name: "Septillion fingers"
      description:
        - '&5&o"[cursory flavor text]"'
    189:
      name: "Octillion fingers"
