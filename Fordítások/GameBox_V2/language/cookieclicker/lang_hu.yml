        - '&5&o"Turns out you &5&lcan&5&o quite put your finger on it."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Grandma upgrades (type: classic)
    7:
      name: "Forwards from grandma"
      description:
        - '&5&o"RE:RE:thought you''d get a kick out of this ;))"'
    8:
      name: "Steel-plated rolling pins"
      description:
        - '&5&o"Just what you kneaded."'
    9:
      name: "Lubricated dentures"
      description:
        - '&5&o"squish"'
    44:
      name: "Prune juice"
      description:
        - '&5&o"Gets me going."'
    110:
      name: "Double-thick glasses"
      description:
        - '&5&o"Oh... so THAT''s what I''ve been baking."'
    192:
      name: "Aging agents"
      description:
        - '&5&o"Counter-intuitively, grandmas have the'
        - '&5&o    uncanny ability to become more'
        - '&5&o    powerful the older they get."'
    294:
      name: "Xtreme walkers"
      description:
        - '&5&o"Complete with flame decals and a'
        - '&5&o    little horn that goes "toot"."'
    307:
      name: "The Unbridling"
      description:
        - '&5&o"It might be a classic tale of bad'
        - '&5&o    parenting, but let''s see where'
        - '&5&o    grandma is going with this."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Farm upgrades (type: classic)
    10:
      name: "Cheap hoes"
      description:
        - '&5&o"Rake in the dough!"'
    11:
      name: "Fertilizer"
      description:
        - '&5&o"It''s chocolate, I swear."'
    12:
      name: "Cookie trees"
      description:
        - '&5&o"A relative of the breadfruit."'
    45:
      name: "Genetically-modified cookies"
      description:
        - '&5&o"All-natural mutations."'
    111:
      name: "Gingerbread scarecrows"
      description:
        - '&5&o"Staring at your crops with mischievous glee."'
    193:
      name: "Pulsar sprinklers"
      description:
        - '&5&o"There''s no such thing as over-watering.'
        - '&5&o    The moistest is the bestest."'
    295:
      name: "Fudge fungus"
      description:
        - '&5&o"A sugary parasite whose tendrils help cookie growth.'
        - '&5&o    Please do not breathe in the spores.'
        - '&5&o    In case of spore ingestion,'
        - '&5&o    seek medical help within the next 36 seconds."'
    308:
      name: "Wheat triffids"
      description:
        - '&5&o"Taking care of crops is so much easier when your plants'
        - '&5&o    can just walk about and help around the farm.'
        - '&5&oDo not pet. Do not feed. Do not attempt to converse with."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Mine upgrades (type: classic)
    16:
      name: "Sugar gas"
      description:
        - '&5&o"A pink, volatile gas, found in'
        - '&5&o    the depths of some chocolate caves."'
    17:
      name: "Megadrill"
      description:
        - '&5&o"You''re in deep."'
    18:
      name: "Ultradrill"
      description:
        - '&5&o"Finally caved in?"'
    47:
      name: "Ultimadrill"
      description:
        - '&5&o"Pierce the heavens, etc."'
    113:
      name: "H-bomb mining"
      description:
        - '&5&o"Questionable efficiency,'
        - '&5&o    but spectacular nonetheless."'
    195:
      name: "Coreforge"
      description:
        - '&5&o"You''ve finally dug a tunnel down to'
        - '&5&o     the Earth''s core.'
        - '&5&o     It''s pretty warm down here."'
    296:
      name: "Planetsplitters"
      description:
        - '&5&o"These new state-of-the-art excavators'
        - '&5&o     have been tested on Merula,'
        - '&5&o     Globort and Flwanza VI, among other'
        - '&5&o     distant planets which have been'
        - '&5&o     curiously quiet lately."'
    309:
      name: "Canola oil wells"
      description:
        - '&5&o"A previously untapped resource,'
        - '&5&o     canola oil permeates the underground'
        - '&5&o     olifers which grant it its particular'
        - '&5&o     taste and lucrative properties."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Factory upgrades (type: classic)
    13:
      name: "Sturdier conveyor belts"
      description:
        - '&5&o"You''re going places."'
    14:
      name: "Child labor"
      description:
        - '&5&o"Cheaper, healthier workforce."'
    15:
      name: "Sweatshop"
      description:
        - '&5&o"Slackers will be terminated."'
    46:
      name: "Radium reactors"
      description:
        - '&5&o"Gives your cookies a healthy glow."'
    112:
      name: "Recombobulators"
      description:
        - '&5&o"A major part of cookie recombobulation."'
    194:
      name: "Deep-bake process"
      description:
        - '&5&o"A patented process increasing cookie'
        - '&5&o    yield two-fold for the same'
        - '&5&o    amount of ingredients.'
        - '&5&o    Don''t ask how, don''t take pictures,'
        - '&5&o    and be sure to wear your'
        - '&5&o    protective suit."'
    297:
      name: "Cyborg workforce"
      description:
        - '&5&o"Semi-synthetic organisms don''t'
        - '&5&o    slack off, don''t unionize, and'
        - '&5&o    have 20% shorter lunch breaks,'
        - '&5&o    making them ideal labor fodder."'
    310:
      name: "78-hour days"
      description:
        - '&5&o"Why didn''t we think of this earlier?"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Bank upgrades (type: classic)
    232:
      name: "Taller tellers"
      description:
        - '&5&o"Able to process a higher amount'
        - '&5&o     of transactions. Careful though,'
        - '&5&o     as taller tellers tell tall tales."'
    233:
      name: "Scissor-resistant credit cards"
      description:
        - '&5&o"For those truly valued customers."'
    234:
      name: "Acid-proof vaults"
      description:
        - '&5&o"You know what they say:'
        - '&5&o    better safe than sorry."'
    235:
      name: "Chocolate coins"
      description:
        - '&5&o"This revolutionary currency is'
        - '&5&o    much easier to melt and form'
        - '&5&o    into ingots - and tastes much'
        - '&5&o    better, for a change."'
    236:
      name: "Exponential interest rates"
      description:
        - '&5&o"Can''t argue with mathematics!'
        - '&5&o     Now fork it over."'
    237:
      name: "Financial zen"
      description:
        - '&5&o"The ultimate grail of economic thought;'
        - '&5&o    the feng shui of big money,'
        - '&5&o    the stock market yoga,'
        - '&5&o    the Heimlich maneuver'
        - '&5&o    of dimes and nickels."'
    298:
      name: "Way of the wallet"
      description:
        - '&5&o"This new monetary school of thought'
        - '&5&o    is all the rage on the'
        - '&5&o    banking scene;'
        - '&5&o    follow its precepts'
        - '&5&o    and you may just profit from it."'
    311:
      name: "The stuff rationale"
      description:
        - '&5&o"If not now, when? If not it, what?'
        - '&5&o    If not things... stuff?"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Temple upgrades (type: classic)
    238:
      name: "Golden idols"
      description:
        - '&5&o"Lure even greedier adventurers'
        - '&5&o     to retrieve your cookies.'
        - '&5&o     Now that''s a real idol game!"'
    239:
      name: "Sacrifices"
      description:
        - '&5&o"What''s a life to a gigaton of cookies?"'
    240:
      name: "Delicious blessing"
      description:
        - '&5&o"And lo, the Baker''s almighty spoon'
        - '&5&o    came down and distributed'
        - '&5&o    holy gifts unto the believers -'
        - '&5&o    shimmering sugar,'
        - '&5&o    and chocolate dark as night,'
        - '&5&o    and all manner of wheats.'
        - '&5&o    And boy let me tell you,'
        - '&5&o    that party was mighty gnarly."'
    241:
      name: "Sun festival"
      description:
        - '&5&o"Free the primordial powers of your temples'
        - '&5&o    with these annual celebrations'
        - '&5&o    involving fire-breathers,'
        - '&5&o    traditional dancing,'
        - '&5&o    ritual beheadings'
        - '&5&o    and other merriments!"'
    242:
      name: "Enlarged pantheon"
      description:
        - '&5&o"Enough spiritual inadequacy! More'
        - '&5&o    divinities than you''ll ever need,'
        - '&5&o    or your money back!'
        - '&5&o    100% guaranteed!"'
    243:
      name: "Great Baker in the sky"
      description:
        - '&5&o"This is it. The ultimate deity has finally'
        - '&5&o    cast Their sublimely divine eye upon'
        - '&5&o    your operation;'
        - '&5&o    whether this is a good thing'
        - '&5&o    or possibly the end of days'
        - '&5&o    is something you should find out...'
        - '&5&o    very soon!"'
    299:
      name: "Creation myth"
      description:
        - '&5&o"Stories have been circulating'
        - '&5&o    about the origins of'
        - '&5&o    the very first cookie'
        - '&5&o    that was ever baked;'
        - '&5&o    tales of how it all began,'
        - '&5&o    in the Dough beyond time'
        - '&5&o    and the Ovens of destiny."'
    312:
      name: "Theocracy"
      description:
        - '&5&o"You''ve turned your cookie empire'
        - '&5&o    into a perfect theocracy,'
        - '&5&o    gathering the adoration'
        - '&5&o    of zillions of followers'
        - '&5&o    from every corner of the universe.'
        - '&5&o    Don''t let it go to your head."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Wizard Tower upgrades (type: classic)
    244:
      name: "Pointier hats"
      description:
        - '&5&o"Tests have shown increased thaumic'
        - '&5&o     receptivity relative to the'
        - '&5&o     geometric proportions of'
        - '&5&o     wizardly conic implements."'
    245:
      name: "Beardlier beards"
      description:
        - '&5&o"Haven''t you heard? The beard is the word."'
    246:
      name: "Ancient grimoires"
      description:
        - '&5&o"Contain interesting spells such as:'
        - '&5&o    "Turn Water To Drool",'
        - '&5&o    "Grow Eyebrows On Furniture"'
        - '&5&o    and "Summon Politician"."'
    247:
      name: "Kitchen curses"
      description:
        - '&5&o"Exotic magic involved in all'
        - '&5&o    things pastry-related.'
        - '&5&o    '
        - '&5&o    Hexcellent!"'
    248:
      name: "School of sorcery"
      description:
        - '&5&o"This cookie-funded academy of'
        - '&5&o    witchcraft is home to the 4'
        - '&5&o    prestigious houses of magic :'
        - '&5&o    the Jocks, the Nerds,'
        - '&5&o    the Preps, and the Deathmunchers."'
    249:
      name: "Dark formulas"
      description:
        - '&5&o"Eldritch forces are behind these spells -'
        - '&5&o    you get the feeling you really'
        - '&5&o    shouldn''t be messing with those.'
        - '&5&o    But I mean, free cookies, right?"'
    300:
      name: "Cookiemancy"
      description:
        - '&5&o"There it is;'
        - '&5&o the perfected school of baking magic.'
        - '&5&o From summoning chips to hexing nuts,'
        - '&5&o there is not a single part of'
        - '&5&o cookie-making that hasn''t been'
        - '&5&o improved tenfold by magic tricks."'
    313:
      name: "Rabbit trick"
      description:
        - '&5&o"Using nothing more than a fancy top hat,'
        - '&5&o    your wizards have found a way'
        - '&5&o    to simultaneously curb rabbit population'
        - '&5&o    and produce heaps of extra cookies'
        - '&5&o    for basically free!'
        - ''
        - '&5&o    Resulting cookies may or may not'
        - '&5&o    be fit for vegans.'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Shipment upgrades (type: classic)
    19:
      name: "Vanilla nebulae"
      description:
        - '&5&o"If you removed your space helmet,'
        - '&5&o     you could probably smell it!'
        - '&5&o     '
        - '&5&o     (Note : don''t do that.)"'
    20:
      name: "Wormholes"
      description:
        - '&5&o"By using these as shortcuts,'
        - '&5&o  your ships can travel much faster."'
    21:
      name: "Frequent flyer"
      description:
        - '&5&o"Come back soon!"'
    48:
      name: "Warp drive"
      description:
        - '&5&o"To boldly bake."'
    114:
      name: "Chocolate monoliths"
      description:
        - '&5&o"My god. It''s full of chocolate bars."'
    196:
      name: "Generation ship"
      description:
        - '&5&o"Built to last, this humongous spacecraft'
        - '&5&o    will surely deliver your cookies'
        - '&5&o    to the deep ends of space, one day."'
    301:
      name: "Dyson sphere"
      description:
        - '&5&o"You''ve found a way to apply your knowledge'
        - '&5&o of cosmic technology to slightly'
        - '&5&o more local endeavors;'
        - '&5&o this gigantic sphere of meta-materials,'
        - '&5&o wrapping the solar system,'
        - '&5&o is sure to kick your baking abilities'
        - '&5&o           up a notch."'
    314:
      name: "The final frontier"
      description:
        - '&5&o"It''s been a long road, getting from there'
        - '&5&o    to here. It''s all worth it though -'
        - '&5&o    the sights are lovely and'
        - '&5&o    the oil prices slightly more reasonable."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Alchemy Lab upgrades (type: classic)
    22:
      name: "Antimony"
      description:
        - '&5&o"Actually worth a lot of mony."'
    23:
      name: "Essence of dough"
      description:
        - '&5&o"Extracted through the 5 ancient steps'
        - '&5&o  of alchemical baking."'
    24:
      name: "True chocolate"
      description:
        - '&5&o"The purest form of cacao."'
    49:
      name: "Ambrosia"
      description:
        - '&5&o"Adding this to the cookie mix is sure to'
        - '&5&o     make them even more addictive!'
        - '&5&o     Perhaps dangerously so.'
        - '&5&o     Let''s hope you can keep'
        - '&5&o     selling these legally."'
    115:
      name: "Aqua crustulae"
      description:
        - '&5&o"Careful with the dosing -'
        - '&5&o     one drop too much and'
        - '&5&o     you get muffins...'
        - '&5&o     Nobody likes muffins..."'
    197:
      name: "Origin crucible"
      description:
        - '&5&o"Built from the rarest of earths'
        - '&5&o    and located at the very deepest'
        - '&5&o    of the largest mountain,'
        - '&5&o    this legendary crucible is said'
        - '&5&o    to retain properties'
        - '&5&o    from the big-bang itself."'
    302:
      name: "Theory of atomic fluidity"
      description:
        - '&5&o"Pushing alchemy to its most extreme limits,'
        - '&5&o you find that everything is transmutable'
        - '&5&o into anything else - lead to gold,'
        - '&5&o mercury to water; more importantly,'
        - '&5&o you realize that anything can -and should-'
        - '&5&o be converted to cookies."'
    315:
      name: "Beige goo"
      description:
        - '&5&o"Well now you''ve done it. Good job. Very nice.'
        - '&5&o    That''s 3 galaxies you''ve just'
        - '&5&o    converted into cookies.'
        - '&5&o    Good thing you can hop'
        - '&5&o    from universe to universe."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Portal upgrades (type: classic)
    25:
      name: "Ancient tablet"
      description:
        - '&5&o"A strange slab of peanut brittle, holding'
        - '&5&o     an ancient cookie recipe. Neat!"'
    26:
      name: "Insane oatling workers"
      description:
        - '&5&o"ARISE, MY MINIONS!"'
    27:
      name: "Soul bond"
      description:
        - '&5&o"So I just sign up and get more cookies?'
        - '&5&o     Sure, whatever!"'
    50:
      name: "Sanity dance"
      description:
        - '&5&o"We can change if we want to.'
        - '&5&o     We can leave our brains behind."'
    116:
      name: "Brane transplant"
      description:
        - '&5&o"This refers to the practice of merging'
        - '&5&o  higher dimensional universes,'
        - '&5&o  or "branes", with our own,'
        - '&5&o  in order to facilitate transit'
        - '&5&o  (and harvesting of precious cookie dough)."'
    198:
      name: "Deity-sized portals"
      description:
        - '&5&o"It''s almost like, say, an elder god'
        - '&5&o    could fit through this thing now.'
        - '&5&o    '
        - '&5&o    Hypothetically."'
    303:
      name: "End of times back-up plan"
      description:
        - '&5&o"Just in case, alright?"'
    316:
      name: "Maddening chants"
      description:
        - '&5&o"A popular verse goes like so:'
        - '&5&o    "jau''hn madden jau''hn madden'
        - '&5&o    aeiouaeiouaeiou brbrbrbrbrbrbr""'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Time Machine upgrades (type: classic)
    28:
      name: "Flux capacitors"
      description:
        - '&5&o"Bake to the future."'
    29:
      name: "Time paradox resolver"
      description:
        - '&5&o"No more fooling around with'
        - '&5&o     your own grandmother!"'
    30:
      name: "Quantum conundrum"
      description:
        - '&5&o"There is only one constant,'
        - '&5&o and that is universal uncertainty.'
        - '&5&o '
        - '&5&o     Or is it?"'
    51:
      name: "Causality enforcer"
      description:
        - '&5&o"What happened, happened."'
    117:
      name: "Yestermorrow comparators"
      description:
        - '&5&o"Fortnights into milleniums."'
    199:
      name: "Far future enactment"
      description:
        - '&5&o"The far future enactment authorizes you'
        - '&5&o    to delve deep into the future -'
        - '&5&o    where civilization has fallen'
        - '&5&o    and risen again,'
        - '&5&o    and cookies are plentiful."'
    304:
      name: "Great loop hypothesis"
      description:
        - '&5&o"What if our universe is just one instance'
        - '&5&o    of an infinite cycle?'
        - '&5&o    What if, before and after it,'
        - '&5&o    stretched infinite amounts of'
        - '&5&o    the same universe,'
        - '&5&o    themselves containing infinite'
        - '&5&o    amounts of cookies?"'
    317:
      name: "Cookietopian moments of maybe"
      description:
        - '&5&o"Reminiscing how things could have been,'
        - '&5&o should have been, will have been."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Antimatter Condenser upgrades (type: classic)
    99:
      name: "Sugar bosons"
      description:
        - '&5&o"Sweet firm bosons."'
    100:
      name: "String theory"
      description:
        - '&5&o"Reveals new insight about the true'
        - '&5&o     meaning of baking cookies'
        - '&5&o     (and, as a bonus, the'
        - '&5&o     structure of the universe)."'
    101:
      name: "Large macaron collider"
      description:
        - '&5&o"How singular!"'
    102:
      name: "Big bang bake"
      description:
        - '&5&o"And that''s how it all began."'
    118:
      name: "Reverse cyclotrons"
      description:
        - '&5&o"These can uncollision particles'
        - '&5&o and unspin atoms.'
        - '&5&o   For... uh...'
        - '&5&o   better flavor, and stuff."'
    200:
      name: "Nanocosmics"
      description:
        - '&5&o"The theory of nanocosmics posits'
        - '&5&o    that each subatomic particle'
        - '&5&o    is in fact its own self-'
        - '&5&o    contained universe, holding'
        - '&5&o    unfathomable amounts of energy."'
    305:
      name: "The Pulse"
      description:
        - '&5&o"You''ve tapped into the very pulse'
        - '&5&o    of the cosmos,'
        - '&5&o    a timeless rhythm along which'
        - '&5&o    every material and antimaterial'
        - '&5&o    thing beats in unison.'
        - '&5&o    This, somehow, means more cookies."'
    318:
      name: "Some other super-tiny fundamental particle?"
      description:
        - '&5&o"When even the universe is running'
        - '&5&o      out of ideas,'
        - '&5&o      that''s when you know:'
        - '&5&o      you''re nearing the end."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Prism upgrades (type: classic)
    175:
      name: "Gem polish"
      description:
        - '&5&o"Get rid of the grime'
        - '&5&o    and let more light in.'
        - '&5&o    Truly, truly outrageous."'
    176:
      name: "9th color"
      description:
        - '&5&o"Delve into the untouched optical'
        - '&5&o     depths where even the mantis'
        - '&5&o     shrimp hasn''t set an eye!"'
    177:
      name: "Chocolate light"
      description:
        - '&5&o"Bask into its cocoalesence.'
        - '&5&o    (Warning :'
        - '&5&o     may cause various interesting'
        - '&5&o     albeit deadly skin conditions.)"'
    178:
      name: "Grainbow"
      description:
        - '&5&o"Remember the different grains using'
        - '&5&o    the handy Roy G. Biv mnemonic:'
        - '&5&o    R is for rice, O is for Oats...'
        - '&5&o    uh, B for barley?..."'
    179:
      name: "Pure cosmic light"
      description:
        - '&5&o"Your prisms now receive pristine'
        - '&5&o unadulterated photons from the'
        - '&5&o other end of the universe."'
    201:
      name: "Glow-in-the-dark"
      description:
        - '&5&o"Your prisms now glow in the dark,'
        - '&5&o  effectively doubling their output."'
    306:
      name: "Lux sanctorum"
      description:
        - '&5&o"Your prism attendants have become'
        - '&5&o   increasingly mesmerized with'
        - '&5&o   something in the light - '
        - '&5&o   or maybe something beyond it;'
        - '&5&o   beyond us all, perhaps?"'
    319:
      name: "Reverse shadows"
      description:
        - '&5&o"Oh man,'
        - '&5&o   this is really messing with your eyes."'